<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game - Play 2048 Game Online</title>
    <link rel="stylesheet" href="2048.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <script src="2048.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
          <h1 class="title">
              <a href="">2048</a>
          </h1>
          <div class="scores-container">
              <div class="score-container">
                  <p class="title">SCORE</p>
                  <P class="score" id="score">0</P>

              </div>
              <div class="best-container">
                  <p class="title">BEST</p>
                  <P class="score" id="highScore">0</P>
              </div>
          </div>
      </div>
      <div class="game-intro">
          <a href="" class="restart-btn">New Game</a>
          <h2 class="subtitle">
              Play 2048 Game Online
          </h2>
          <p class="above-game">
              Join the numbers and get to the <strong>2048</strong> tile!
          </p>
      </div>
        <div id="board"></div>
        <div class="gameOver" id="gameOver">
              <p><b>Game Over!</b></p>
          </div>
      </div>
      <div class="footer">
          <span class="credits">
              Crafted by
              <strong><a href="https://devangshrimali99.github.io//">Devang Shrimali</a></strong>
          </span>
      </div>
  </div>

  </body>
</html>
